<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PATH Token Drafts</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #050505;
        color: #ececec;
      }
      body {
        margin: 0;
      }
      header {
        padding: 24px;
        border-bottom: 1px solid #1b1b1b;
      }
      h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
      }
      main {
        padding: 24px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }
      .tile {
        background: #0c0c0c;
        border: 1px solid #1f1f1f;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      }
      .thumb {
        background: #000;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 240px;
      }
      .thumb img {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 6px;
      }
      figcaption {
        font-size: 0.8rem;
        padding: 10px 14px 12px;
        color: #b5b5b5;
        border-top: 1px solid #1b1b1b;
      }
      .empty {
        grid-column: 1 / -1;
        text-align: center;
        opacity: 0.75;
      }
    </style>
  </head>
