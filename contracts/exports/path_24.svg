<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 513
 C 19 531, 264 816, 309 800
 C 354 784, 682 274, 727 256
 C 772 238, 1005 496, 1024 512
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 513
 C 19 530, 264 808, 310 792
 C 356 776, 685 281, 730 264
 C 775 247, 1006 505, 1024 521
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 522
 C 19 539, 262 812, 307 796
 C 352 780, 682 278, 727 260
 C 772 242, 1005 496, 1024 512
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>