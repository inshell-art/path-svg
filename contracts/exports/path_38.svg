<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 515
 C 1 515, 442 650, 443 650
 C 444 650, 650 445, 650 445
 C 650 445, 560 465, 560 465
 C 560 465, 467 380, 468 380
 C 469 380, 1023 519, 1024 519
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 521
 C 1 521, 449 646, 450 646
 C 451 646, 653 440, 653 440
 C 653 440, 566 472, 566 472
 C 566 472, 474 387, 475 387
 C 476 387, 1023 516, 1024 516
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 519
 C 1 519, 448 644, 449 644
 C 450 644, 646 438, 646 438
 C 646 438, 567 470, 567 470
 C 567 470, 475 377, 476 377
 C 477 377, 1023 519, 1024 519
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>