<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 513
 C 90 504, 671 478, 718 444
 C 765 410, 413 193, 373 242
 C 333 291, 376 798, 397 833
 C 418 868, 462 560, 540 520
 C 618 480, 963 514, 1024 513
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 520
 C 90 511, 669 485, 717 450
 C 765 415, 421 192, 380 239
 C 339 286, 374 794, 393 829
 C 412 864, 452 562, 531 522
 C 610 482, 962 513, 1024 512
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 515
 C 90 506, 673 480, 719 445
 C 765 410, 410 185, 370 233
 C 330 281, 380 793, 401 830
 C 422 867, 459 568, 537 528
 C 615 488, 963 514, 1024 512
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>