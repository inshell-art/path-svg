<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="13"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 520
 C 3 518, 314 290, 320 291
 C 326 292, 704 648, 706 648
 C 708 648, 640 333, 639 330
 C 638 327, 526 271, 525 274
 C 524 277, 568 691, 570 692
 C 572 693, 804 389, 803 388
 C 802 387, 436 618, 436 621
 C 436 624, 761 739, 766 738
 C 771 737, 1022 518, 1024 516
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="3" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>