<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 518
 C 9 512, 287 317, 296 322
 C 305 327, 272 661, 279 668
 C 286 675, 496 548, 513 534
 C 530 520, 804 223, 820 223
 C 836 223, 1018 511, 1024 520
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 512
 C 9 506, 283 317, 292 322
 C 301 327, 267 656, 274 663
 C 281 670, 493 549, 510 535
 C 527 521, 803 220, 819 219
 C 835 218, 1018 508, 1024 517
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 0 520
 C 9 514, 287 317, 296 321
 C 305 325, 275 652, 282 659
 C 289 666, 497 543, 514 529
 C 531 515, 800 222, 816 222
 C 832 222, 1017 511, 1024 520
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>