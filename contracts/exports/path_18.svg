<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 512 1024
 C 512 1021, 451 631, 452 627
 C 453 623, 633 492, 634 487
 C 635 482, 518 4, 517 0
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 520 1024
 C 519 1021, 455 630, 456 626
 C 457 622, 632 501, 632 496
 C 632 491, 514 4, 513 0
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 514 1024
 C 514 1021, 457 635, 458 631
 C 459 627, 634 494, 634 489
 C 634 484, 513 4, 512 0
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>