fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 0 520
 C 38 515, 579 438, 614 436
 C 649 434, 575 495, 558 495
 C 541 495, 355 435, 345 433
 C 335 431, 396 463, 397 461
 C 398 459, 344 395, 358 408
 C 372 421, 603 670, 614 670
 C 625 670, 537 401, 535 402
 C 533 403, 554 683, 585 690
 C 616 697, 997 525, 1024 514
">
</path>
</g>
<g id="will-src"
