stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 0 517
 C 38 512, 577 438, 612 437
 C 647 436, 572 496, 555 495
 C 538 494, 353 430, 343 428
 C 333 426, 389 458, 389 457
 C 389 456, 336 393, 350 407
 C 364 421, 601 674, 613 673
 C 625 672, 539 393, 537 394
 C 535 395, 553 679, 583 687
 C 613 695, 996 531, 1024 521
">
</path>
</g>
<filter id="lightUp"
