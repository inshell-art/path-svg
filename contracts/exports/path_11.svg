<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 521 1024
 C 521 1022, 460 757, 458 752
 C 456 747, 287 369, 287 367
 C 287 365, 431 437, 435 440
 C 439 443, 817 749, 818 746
 C 819 743, 521 6, 519 0
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 513 1024
 C 513 1022, 463 758, 461 753
 C 459 748, 291 368, 291 366
 C 291 364, 432 443, 436 446
 C 440 449, 817 740, 818 737
 C 819 734, 522 6, 520 0
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="25"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 518 1024
 C 518 1022, 458 757, 456 752
 C 454 747, 292 375, 292 373
 C 292 371, 425 435, 429 438
 C 433 441, 824 741, 825 738
 C 826 735, 516 6, 514 0
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>