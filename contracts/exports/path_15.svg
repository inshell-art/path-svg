<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#000; isolation:isolate">

<defs>
<g id="thought-src"
stroke="rgb(0,0,255)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_thought" d="M 518 1024
 C 520 1021, 712 665, 714 659
 C 716 653, 773 314, 771 309
 C 769 304, 524 2, 522 0
">
</path>
</g>
<g id="will-src"
stroke="rgb(255,0,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_will" d="M 521 1024
 C 523 1021, 712 664, 714 658
 C 716 652, 779 318, 777 313
 C 775 308, 524 2, 522 0
">
</path>
</g>
<g id="awa-src"
stroke="rgb(0,255,0)"
stroke-width="50"
fill="none"
stroke-linecap="round"
stroke-linejoin="round"
filter="url(#lightUp)">
<path id="path_awa" d="M 516 1024
 C 518 1021, 714 670, 716 664
 C 718 658, 777 317, 775 312
 C 773 307, 514 2, 512 0
">
</path>
</g>
<filter id="lightUp"
filterUnits="userSpaceOnUse"
x="-100%" y="-100%" width="200%" height="200%"
color-interpolation-filters="sRGB">

<feGaussianBlur in="SourceGraphic"
stdDeviation="30" 
result="blur">
</feGaussianBlur>

<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter> 
</defs>

<rect width='1024' height='1024' fill='#000'/>

  <g>
    <use href="#thought-src" style="mix-blend-mode:lighten;"/>
    <use href="#will-src" style="mix-blend-mode:lighten;"/>
    <use href="#awa-src" style="mix-blend-mode:lighten;"/>
  </g>


</svg>